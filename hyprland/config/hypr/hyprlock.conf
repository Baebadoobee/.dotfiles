source = $HOME/.config/hypr/config/mocha.conf

$accent = $peach
$accentAlpha = $peachAlpha
$font = Fira Code

# GENERAL
general {
  disable_loading_bar = true
  hide_cursor = true
}

# BACKGROUND
background {
  monitor =
  path = $HOME/.config/hypr/wallpaper/unixporn-disc/46.jpg
  blur_passes = 1
  blur_size = 3
  color = $base
}

# Animations
animations {
  bezier = ease, 0.42, 0, 1, 1
  animation = global, 60, 1, ease
  animation = fade, 60, 1, ease
}

# LAYOUT
label {
  monitor =
  text = $LAYOUT
  color = $accent
  font_size = 10
  font_family = $font
  position = 10, 10
  halign = left
  valign = bottom
}

