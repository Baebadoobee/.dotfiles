source = $HOME/.config/hypr/config/mocha.conf
source = $HOME/.cache/wal/colors-hyprland.conf
source = $HOME/.config/hypr/config/variables.conf

$font = Fira Code

# GENERAL
general {
  disable_loading_bar = true
  hide_cursor = true
}

# BACKGROUND
background {
  monitor =
  path = $wallpaperDir/unixporn-disc/lockscreen/00.png
  blur_passes = 0
  blur_size = 0
  color = $background
}

# Animations
animations {
  bezier = ease, 0.42, 0, 1, 1
  animation = global, 60, 1, ease
  animation = fade, 60, 1, ease
}

# LAYOUT
label {
  monitor =
  text = $LAYOUT
  color = $color4
  font_size = 10
  font_family = $font
  position = 10, 10
  halign = left
  valign = bottom
}

# TIME
label {
  monitor =
  text = $TIME
  color = $color4
  font_size = 90
  font_family = $font
  position = -20, -20
  halign = right
  valign = top
}

