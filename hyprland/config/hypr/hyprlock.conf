# INPUT FIELD
input-field {
  monitor =
  size = 300, 30
  outline_thickness = 1
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = $color4
  inner_color = $background
  font_color = $foreground
  fade_on_empty = false
  placeholder_text = <i>ó°Œ¾ Logged in as </i>$USER
  hide_input = false
  check_color = $color4
  fail_color = $red
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = $yellow
# position = 0, -47
  position = 0, 0
  halign = center
  valign = center
}
