#------------------------------------------------------------------------------------------
# Sourced files
#------------------------------------------------------------------------------------------

source = $HOME/.config/hypr/config/variables.conf
source = $HOME/.cache/wal/colors-hyprland.conf
source = $HOME/.config/hypr/config/animations.conf
source = $HOME/.config/hypr/config/keybinds.conf
source = $HOME/.config/hypr/config/rules.conf
source = $HOME/.config/hypr/env/gitkey.conf

#-----------------------+------------------------------------------------------------------
# Monitors              | Ref: https://wiki.hyprland.org/Configuring/Monitors/
#-----------------------+------------------------------------------------------------------
monitor = , preferred, auto, 1, mirror, eDP-1
#monitor = eDP-1, 1366x768@60, 0x0, 1
#monitor = HDMI-1, 1920x1080@60, 0x0, 1, mirror, eDP-1
#monitor = HDMI-A-1, 1920x1080@60, 0x0, 1, mirror, eDP-1

#-----------------------+------------------------------------------------------------------
# Env. Variables        | Ref: https://wiki.hyprland.org/Configuring/Environment-variables/
#-----------------------+------------------------------------------------------------------

env = HYPRCURSOR_THEME,catppuccin-mocha-dark-cursors
env = XCURSOR_SIZE,16
env = HYPRCURSOR_SIZE,16
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

#------------------------------------------------------------------------------------------
# Inicialization
#------------------------------------------------------------------------------------------

exec-once = hyprctl setcursor catppuccin-mocha-dark 16
#exec-once = xlayoutdisplay
exec-once = swaync &
exec-once = waybar & 
exec-once = $waypaper &
exec-once = swww restore
exec-once = $nwgDock &
exec-once = $unclutter &
exec-once = $keymap
exec-once = pywalfox update
exec-once = $dbusUpdates
exec-once = [workspace special:sound silent] easyeffects
exec-once = [workspace special:sound silent] pwvucontrol
exec-once = [workspace special:monitor silent] kitty -c $HOME/.config/kitty/vim.conf -T nvtop --hold nvtop
exec-once = [workspace special:monitor silent] kitty -c $HOME/.config/kitty/vim.conf -T atop --hold atop
exec-once = [workspace special:steam silent] steam

#-----------------------+------------------------------------------------------------------
# Look and Feel         | Ref: https://wiki.hyprland.org/Configuring/
#                       | Note. Search for tags. Ex.: general, decoration, animations, etc.
#-----------------------+------------------------------------------------------------------

general {
    gaps_in = 4
    gaps_out = 8
    border_size = 0
    col.active_border = $color3 45deg
    col.inactive_border = $background
    resize_on_border = false
    #allow_tearing = true
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 4
    active_opacity = 1
    inactive_opacity = 1

    #active_opacity = 0.8
    #inactive_opacity = 0.8
	
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 8
        passes = 3
        vibrancy = 0.1696
        new_optimizations = off
    }
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

cursor {
    inactive_timeout = 3
}

#-----------------------+------------------------------------------------------------------
# Input                 | Ref: https://wiki.hyprland.org/Configuring/Variables/#input 
#-----------------------+------------------------------------------------------------------

input {
    kb_model = logitech-c534
    kb_layout = br
    kb_variant = abnt2
    kb_options = caps:swapescape 
    kb_rules =
    follow_mouse = 1
    sensitivity = 0
    touchpad {
        natural_scroll = false
    }
}

#gestures {
#    workspace_swipe = false
#    swipe = false
#}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}
